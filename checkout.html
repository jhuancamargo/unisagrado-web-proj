<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - UNISAGRADO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõí</text></svg>">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="checkout-page">

    <nav class="navbar">
        <div class="container navbar-content">
            <div class="navbar-brand">
                <img src="https://i.ibb.co/L5B11q2/logo-unisagrado.png" alt="Logo UNISAGRADO" class="logo">
                <span data-translate="checkout.navbar.tittle"> Finalizar Compra</span>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <div class="checkout-header">
            <h1 data-translate="checkout.tittle"> Finalizar Compra</h1>
            <a href="index.html" class="back-link" data-translate="button.back">‚Üê Voltar ao card√°pio</a>
        </div>
        
        <div class="checkout-container">
            <div class="checkout-left">
                <div class="section-card">
                    <h2 data-translate="checkout.yourdata"> Seus Dados</h2>
                    <form class="checkout-form">
                        <div class="form-group">
                            <label for="name" data-translate="checkout.name">Nome Completo</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                    </form>
                </div>

                <div class="section-card">
                    <h2 data-translate="checkout.payment"> M√©todo de Pagamento</h2>
                    <form>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="pix" checked>
                            <i class="ph ph-qr-code"></i>
                            <span data-translate="checkout.pix">PIX</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card">
                            <i class="ph ph-credit-card"></i>
                            <span data-translate="checkout.card"> Cart√£o de Cr√©dito</span>
                        </label>
                    </form>
                    <button class="pay-btn" data-translate="button.pay"> Pagar Agora</button>
                </div>
            </div>
            
            <div class="checkout-right section-card">
                <h2 data-translate="checkout.yourbag">Sua Sacola</h2>
                <div id="summary-items">
                </div>
                <div class="summary-total">
                    <span data-translate="cart.total">span> Total:</span>
                    <span id="summary-total">R$ 0,00</span>
                </div>
            </div>
        </div>
    </main>

    <div class="confirmation-overlay" id="confirmation-overlay">
        <div class="confirmation-modal">
            <i class="ph ph-check-circle success-icon"></i>
            <h2 data-translate="checkout.sucess.tittle"> Pagamento Aprovado!</h2>
            <p data-translate="checkout.sucess.message">Seu pedido foi processado com sucesso e em breve estar√° pronto.</p>
            <a href="index.html" class="back-to-home-btn" data-translate="button.backhome"> Voltar ao In√≠cio</a>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
